<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create NFT</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="{{ url_for('static', filename='web3Connect.js') }}" type="text/javascript"></script>
</head>
<body>
    <form action="/createNFT" method="post" enctype=multipart/form-data>
        name: <input type="text" id="name" name="name"><br>
        description: <input type="text", id="description" name="description"><br>
        price: <input type="text" name="price" id="price"><br>
        <input type="file" name="file" id="file"><br>
        <input type="submit" value="submit">
    </form>

</body>
</html>
